<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Haven and Hedges Ltd</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background-color: #e8f5e9;
      color: #1b1b1b;
    }
    header, footer {
      background-color: #2E7D32;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      background-color: #1b5e20;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.7rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 4px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 0%;
      height: 2px;
      background: #a5d6a7;
      transition: width 0.3s ease;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      opacity: 0;
      animation: fadeIn 1s forwards ease-in;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Haven and Hedges Ltd</h1>
    <p>Gardening &amp; House Cleaning Services You Can Trust</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <h2>Contact Us</h2>

    <form action="https://formspree.io/f/xvgrqaba" method="POST" style="max-width:400px; margin:auto; display:flex; flex-direction:column; gap:1rem; font-family: Arial, sans-serif;">
      <label>
        Name: <br />
        <input type="text" name="name" required style="width:100%; padding:0.5rem; border-radius:4px; border:1px solid #ccc;" />
      </label>

      <label>
        Phone Number: <br />
        <input type="tel" name="phone" required pattern="[\d\s\-\+\(\)]+" placeholder="+44 1234 567890" style="width:100%; padding:0.5rem; border-radius:4px; border:1px solid #ccc;" />
      </label>

      <label>
        Email: <br />
        <input type="email" name="email" required style="width:100%; padding:0.5rem; border-radius:4px; border:1px solid #ccc;" />
      </label>

      <label>
        Your message: <br />
        <textarea name="message" rows="5" required placeholder="Write your query here..." style="width:100%; padding:0.5rem; border-radius:4px; border:1px solid #ccc;"></textarea>
      </label>

      <button type="submit" style="background-color:#2E7D32; color:white; padding:0.75rem; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">
        Send
      </button>
    </form>

  </main>

  <footer>
    <p>&copy; 2025 Haven and Hedges Ltd. All rights reserved.</p>
  </footer>
</body>
</html>
