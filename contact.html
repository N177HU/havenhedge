<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Haven and Hedges Ltd</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background-color: #e8f5e9;
      color: #1b1b1b;
    }
    header, footer {
      background-color: #2E7D32;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      background-color: #1b5e20;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.7rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 4px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 0%;
      height: 2px;
      background: #a5d6a7;
      transition: width 0.3s ease;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      opacity: 0;
      animation: fadeIn 1s forwards ease-in;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, textarea {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      background-color: #2E7D32;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b5e20;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Haven and Hedges Ltd</h1>
    <p>Gardening &amp; House Cleaning Services You Can Trust</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xvgrqaba" method="POST">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required pattern="[\d\s\-\+\(\)]+" placeholder="+44 1234 567890"/>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Your Message *</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your query here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Haven and Hedges Ltd. All rights reserved.</p>
  </footer>
</body>
</html>
