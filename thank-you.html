<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f5e9;
      color: #1b1b1b;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #2E7D32;

    main {
      flex-grow: 1;
      max-width: 600px;

      margin-bottom: 1rem;
    }
    p {

      margin-bottom: 2rem;

      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {

    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
